<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<link rel="stylesheet" href="/public/css/bootstrap-4.5.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./public/css/home.css">

<body>
    <nav class="nav">
        <a class="nav-link" href="/user">User</a>
        <a class="nav-link" href="/todo">Todo</a>
        <a class="nav-link" href="/sign-up">Sign Up</a>
        <a class="nav-link" href="/login">Login</a>
    </nav>
    <form>
        <legend>New Todo</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" class="form-control" id="deadline">
        </div>
        <button id="addBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Todo List</h2>
    <ul class="list-group mt-5" id="content">
    </ul>
</body>
<script src="./public/js/jquery-3.5.1.min.js"></script>
<script src="./public/js/main.js"></script>

</html>
